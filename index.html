<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="index.css">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="root" class="container">
			<div class="m-artical-action" id="action_mid"></div>
			<div id="fiction_container" class="m-read-content">
				<!-- 内容区 -->
			</div>

			<div class="m-button-bar" id="bottom_tool_bar" style="display:none">
				<ul class="u-tab" id="bottom_tool_bar_ul">
					<li id="prev_button">上一章</li>
					<li id="next_button">下一章</li>
				</ul>
			</div>

			<div id="top-nav" class="top-nav" style="display:none">
				<div class="top-nav-warp">
					<div class="icon-back" id="back_button"></div>
					<div class="nav-title" id="nav_title">返回书架</div>
				</div>
			</div>
			
			<div class="bottom-nav" id="bottom-nav" style="display:none">
				<div class="bottom-nav-wrap">
					<div class="bottom-nav-item">
						<div class="item-warp">
							<div class="content-icon"></div>
							<div class="icon-text">目录</div>
						</div>
					</div>
					<div class="bottom-nav-item" id="font_button">
						<div class="item-warp">
							<div class="font-icon"></div>
							<div class="icon-text">字体</div>
						</div>
					</div>
					<div class="bottom-nav-item" id="day_night_button">
						<div class="item-warp" id="day_icon" style="display:none">
							<div class="day-icon"></div>
							<div class="icon-text">白天</div>
						</div>
						<div class="item-warp" id="night_icon">
							<div class="night-icon"></div>
							<div class="icon-text">夜间</div>
						</div>
					</div>
				</div>
			</div>

			<div class="font-nav-pannel" id="font-nav-pannel" style="display:none">
				<div class="child-mod">
					<span>字号</span>
					<button id="large-font" class="font-size-button">大</button>
					<button id="small-font" class="font-size-button">小</button>
				</div>
				<div class="child-mod" id="bgc_container">
					<span>背景</span>
					
				</div>
			</div>
			
		</div>
		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>
		<script src="index.js"></script>
		<script>
			
		</script>
	</body>
</html>
